server {
    listen 80;
    server_name dashboard.mob13r.com;

    # üìÅ Serve React build directly
    root /var/app/current/frontend/build;
    index index.html;

    # ‚úÖ Serve static assets
    location /static/ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # ‚úÖ Proxy API requests to Node backend
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ‚úÖ All other routes ‚Üí index.html (SPA fallback)
    location / {
        try_files $uri /index.html;
    }
}
