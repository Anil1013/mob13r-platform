version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "üßπ Installing frontend dependencies..."
            - npm ci
        build:
          commands:
            - echo "‚öôÔ∏è Building Vite frontend..."
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appBase: /frontend
    environment:
      - VITE_API_URL=$VITE_API_URL
      - VITE_APP_NAME=$VITE_APP_NAME
      - VITE_THEME=$VITE_THEME

  - appRoot: backend
    backend:
      phases:
        preBuild:
          commands:
            - echo "üß± Installing backend dependencies..."
            - npm ci
        build:
          commands:
            - echo "üöÄ Backend build completed."
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
