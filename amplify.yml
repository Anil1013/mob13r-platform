version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "🧠 Skipping backend build (Elastic Beanstalk handles backend)"
    build:
      commands:
        - echo "🧩 Checking backend API health..."
        - curl -I https://backend.mob13r.com/api || echo "⚠️ Backend check failed!"
        - echo "✅ Backend check complete."
  artifacts:
    baseDirectory: backend
    files:
      - '**/*'

frontend:
  phases:
    preBuild:
      commands:
        - echo "🧹 Installing frontend dependencies..."
        - npm install --prefix frontend --include=dev
        - npm install react-scripts --prefix frontend
    build:
      commands:
        - echo "⚙️ Building frontend for production..."
        - npm run build --prefix frontend
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
