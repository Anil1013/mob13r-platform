name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # ðŸ”¹ Install deps ONLY for backend
      - name: Install backend deps
        run: |
          cd backend
          npm install --omit=dev

      # ðŸ”¹ Zip backend AS ROOT APP (THIS IS THE KEY FIX)
      - name: Zip backend application
        run: |
          cd backend
          zip -r ../app.zip . -x "*.git*"

      # ðŸ”¹ Deploy correct zip
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: Mb13r-backend
          environment_name: Mb13r-backend-env
          region: ap-south-1
          version_label: github-${{ github.sha }}
          deployment_package: app.zip
