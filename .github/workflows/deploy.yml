name: ğŸš€ Deploy Backend to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install ONLY backend dependencies (for packaging)
        working-directory: backend
        run: npm install --production

      - name: ğŸ—œï¸ Create backend deployment bundle (CORRECT STRUCTURE)
        run: |
          mkdir deploy
          cp -r backend deploy/backend
          cp -r backend/.platform deploy/.platform
          cp Procfile deploy/Procfile

          cd deploy
          zip -r ../backend.zip .

      - name: ğŸš€ Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ap-south-1
          application_name: Mb13r-backend
          environment_name: Mb13r-backend-env
          version_label: build-${{ github.run_number }}
          deployment_package: backend.zip
          wait_for_deployment: true
